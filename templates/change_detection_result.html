{% extends 'base.html' %}
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/load.css' %}">

<style>
  * {
    box-sizing: border-box;
  }

  .img-comp-container {
    position: relative;
  }

  .img-comp-img {
    position: absolute;
    width: auto;
    height: auto;
    overflow: hidden;
  }

  .img-comp-img img {
    display: block;
    vertical-align: middle;
  }

  .img-comp-slider {
    position: absolute;
    z-index: 9;
    cursor: ew-resize;
    /*set the appearance of the slider:*/
    width: 40px;
    height: 40px;
    background-color: black;
    opacity: 0.7;
    border-radius: 50%;
  }
</style>



<div class="content-wrapper">


  <!-- Main content -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Change Detected</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active"><a href="#">change_detected_result</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">

    <!-- Default box -->
    <div class="card">
      <div class="card-header">
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="card-body" style="height: 500px;">
        <div id="loading"></div>

        <!-- <button type="button" name="check_sentiments" id="check_sentiments"  onclick="">Check Sentiments</button> -->
        <div class="row mb-3">
          
          <div class="img-comp-container col-sm-6">
            <div class="img-comp-img">
              <img src="/media/{{ i2.img }}" width="{{w}}" height="{{h}}">
            </div>
            <div class="img-comp-img img-comp-overlay">
              <img src="/media/{{ i1.img }}" width="{{w}}" height="{{h}}">
            </div>
          </div>
          <!-- <h1>sdbausgdbuhbshdfjaksdnkasndnaskjndasndjasnkdna {{ MEDIA_URL }}</h1> -->
          
          <div class="col-sm-6" onload="myFunction()">
            <img src="/media/{{ i3.img }}" alt="" width="{{w}}" height="{{h}}"  >
          </div>
        </div>
        <form role="form" id="quickForm" action="{% url 'feature_extraction2' %}" method="POST" >{% csrf_token %}
          <input type="hidden" value="{{diff_in_image}}" name="diff_in_image" id="diff_in_image">
          <input type="hidden" value="{{i2.img}}" name="i1" id="i1">
          <input type="hidden" value="{{i1.img}}" name="image1" id="image1">
          <input type="hidden" value="{{i2.img}}" name="image2" id="image2">
          <input type="hidden" value="{{i3.img}}" name="i3" id="i3">
          <button type="submit" class="btn bg-gradient-primary">Extract Features</button>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
  <!-- /.content -->

</div>
<style>
  /* This only works with JavaScript, 
		   if it's not present, don't show loader */
  .no-js #loader {
    display: none;
  }

  .js #loader {
    display: block;
    position: absolute;
    left: 100px;
    top: 0;
  }
</style>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>


<script src="https://github.com/Modernizr/Modernizr/raw/master/modernizr.js"></script>
<script>
  // Wait for window load
  $(window).load(function () {
    // Animate loader off screen
    $("#loader").animate({
      top: -200
    }, 1500);
  });
</script>
<script>
  var preloader = document.getElementById("loading");

  function myFunction() {
    preloader.style.display = 'none';
  };


  function initComparisons() {
    var x, i;
    /*find all elements with an "overlay" class:*/
    x = document.getElementsByClassName("img-comp-overlay");
    for (i = 0; i < x.length; i++) {
      /*once for each "overlay" element:
      pass the "overlay" element as a parameter when executing the compareImages function:*/
      compareImages(x[i]);
    }

    function compareImages(img) {
      var slider, img, clicked = 0,
        w, h;
      /*get the width and height of the img element*/
      w = img.offsetWidth;
      h = img.offsetHeight;
      /*set the width of the img element to 50%:*/
      img.style.width = (w / 2) + "px";
      /*create slider:*/
      slider = document.createElement("DIV");
      slider.setAttribute("class", "img-comp-slider");
      /*insert slider*/
      img.parentElement.insertBefore(slider, img);
      /*position the slider in the middle:*/
      slider.style.top = (h / 2) - (slider.offsetHeight / 2) + "px";
      slider.style.left = (w / 2) - (slider.offsetWidth / 2) + "px";
      /*execute a function when the mouse button is pressed:*/
      slider.addEventListener("mousedown", slideReady);
      /*and another function when the mouse button is released:*/
      window.addEventListener("mouseup", slideFinish);
      /*or touched (for touch screens:*/
      slider.addEventListener("touchstart", slideReady);
      /*and released (for touch screens:*/
      window.addEventListener("touchend", slideFinish);

      function slideReady(e) {
        /*prevent any other actions that may occur when moving over the image:*/
        e.preventDefault();
        /*the slider is now clicked and ready to move:*/
        clicked = 1;
        /*execute a function when the slider is moved:*/
        window.addEventListener("mousemove", slideMove);
        window.addEventListener("touchmove", slideMove);
      }

      function slideFinish() {
        /*the slider is no longer clicked:*/
        clicked = 0;
      }

      function slideMove(e) {
        var pos;
        /*if the slider is no longer clicked, exit this function:*/
        if (clicked == 0) return false;
        /*get the cursor's x position:*/
        pos = getCursorPos(e)
        /*prevent the slider from being positioned outside the image:*/
        if (pos < 0) pos = 0;
        if (pos > w) pos = w;
        /*execute a function that will resize the overlay image according to the cursor:*/
        slide(pos);
      }

      function getCursorPos(e) {
        var a, x = 0;
        e = e || window.event;
        /*get the x positions of the image:*/
        a = img.getBoundingClientRect();
        /*calculate the cursor's x coordinate, relative to the image:*/
        x = e.pageX - a.left;
        /*consider any page scrolling:*/
        x = x - window.pageXOffset;
        return x;
      }

      function slide(x) {
        /*resize the image:*/
        img.style.width = x + "px";
        /*position the slider:*/
        slider.style.left = img.offsetWidth - (slider.offsetWidth / 2) + "px";
      }
    }
  }
</script>
<!-- /.content-wrapper -->
<script>
  /*Execute a function that will execute an image compare function for each element with the img-comp-overlay class:*/
  initComparisons();
</script>
{% endblock %}
