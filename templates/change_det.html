{% extends 'base.html' %}
{% block content %}

{% load static %}


    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Change_Det</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active"><a href="#">Change_Det</a></li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <section class="content">

        <!-- Default box -->
        <div class="card">
          <div class="card-header">
  
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fas fa-times"></i></button>
            </div>
          </div>
          <div class="card-body" style="padding: 10%;">
            <!-- <button type="button" name="check_sentiments" id="check_sentiments"  onclick="">Check Sentiments</button> -->


            <div class="ImageContainer" id="ImageContainer">

            </div>
            
            
            <form role="form" id="quickForm" action="" method = "POST" enctype="multipart/form-data">


              {% csrf_token %}
              <input type="file" name="myfile" accept="image/*" multiple id="inputfile"/>
                <input type="submit" class="btn btn-primary" value="Recognize Text" />
            </form>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
  
      </section>
      <!-- /.content -->
      <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    
 
    {% endblock %}
